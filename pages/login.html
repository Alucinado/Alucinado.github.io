<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footlux - Account</title>
    <!--Link-Icon -->
    <link rel="icon" type="image/x-icon" href="../img/logo-web-v2.png">
    <!--Link-CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <!--Link-Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Link-Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jockey+One&family=League+Spartan&family=Martel+Sans&family=Noto+Sans+Lao&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="particles-js"></div>
    <a href="../index.html" class="back__icon animate__animated animate__bounceInDown"><i
            class="fa-solid fa-arrow-left-long "></i></a>
    <div class="login animate__animated animate__fadeInLeftBig">
        <div class="form">
            <form class="register-form" novalidate>
                <h2><i class="fas fa-lock"></i> Registro</h2>
                <input type="text" placeholder="Nombre completo" required id="nombrecompleto" class="form-control" />
                <input type="tel" id="numero" placeholder="Número" required maxlength="9" class="form-control" />
                <input type="email" placeholder="Correo" required id="correo" class="form-control" />
                <input type="password" placeholder="Contraseña" required id="contraseña2" class="form-control" />
                <button type="submit" class="btn-crear" id="crear">Crear</button>
                <p class="message">Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
            </form>
            <form class="login-form" novalidate>
                <h2><i class="fas fa-lock"></i> Inicia Sesión</h2>
                <input type="text" placeholder="Nombre de usuario" required id="nombre" class="form-control" />
                <input type="password" placeholder="Contraseña" required id="contraseña" class="form-control" />
                <button type="submit" class="btn-login" id="iniciar">Iniciar sesión</button>
                <p class="message">No tienes una cuenta? <a href="#">Crea una cuenta</a></p>
            </form>
        </div>
    </div>
    <footer id="seccion-contact">
        <div class="footer-content-container">
            <div class="footer-content">
                <div class="card-footer email">
                    <i class="fa-regular fa-envelope"></i>
                    <h1>Certus@gmai.com</h1>
                </div>
                <a class="btn-content-footer" href="#">
                    <span href="">FOOTLUX</span>
                </a>
                <div class="card-footer number">
                    <i class="fa-solid fa-mobile"></i>
                    <h1>993-495-805</h1>
                </div>
            </div>
            <div class="footer-content-under">
                <hr>
                <div class="container-icon-footer">
                    <a class="icon-ft-item" href="">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a class="icon-ft-item" href="">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a class="icon-ft-item" href="">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a class="icon-ft-item" href="">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="/js/app.js"></script>
    <script src="/js/particles.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
    <!--script-bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        particlesJS(
            {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#898989"
                    },
                    "shape": {
                        "type": "edge",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#dcdcdc",
                        "opacity": 0.2919846274039409,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }
        )
    </script>
</body>

</html>
